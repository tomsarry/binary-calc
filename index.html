<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1 class="title">Binary Calculator</h1>
    </header>

    <main>

        <div class="result-div">
            <span id="result" class="result">0</span>
        </div>

        <div class="wrapper">
            <span class="light" id="light0"></span>
            <span class="light" id="light1"></span>
            <span class="light" id="light2"></span>
            <span class="light" id="light3"></span>
            <span class="light" id="light4"></span>
            <span class="light" id="light5"></span>
            <span class="light" id="light6"></span>
            <span class="light" id="light7"></span>   
        </div>

        <div class="controls">
            <button class="btn" id="decrement" onclick="decrement()">
                Remove 1 :
            </button>
            <button class="btn" id="increment" onclick="increment()">
                Add 1 :
            </button>
            <button class="reset btn" onclick="reset()">
                Reset
            </button>
        </div>

    </main>


</body>

<script src="js/script.js"></script>

</html>
